          <input id="_name" name="PAY_AMT5" placeholder="Pay Month 5%" type="text" class="validate" required="required" /><br>
          <input id="_name" name="PAY_AMT6" placeholder="Pay Month 6%" type="text" class="validate" required="required" /><br>
